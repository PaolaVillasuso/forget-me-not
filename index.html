<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="card" style="width: 35rem">
        <div class="card-body">
          <h5 class="card-title">Weather App</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">
            <div class="search">
              <form autocomplete="off" id="form-city">
                <input
                  type="search"
                  placeholder="Search city"
                  id="city-input"
                />
                <input type="submit" value="search" />
                <input
                  type="submit"
                  value="current location"
                  id="current-location-input"
                />
              </form>
            </div>
          </h6>
          <div class="row">
            <div class="col-6">
              <ul id="list-one">
                <li id="current-city"></li>
                <li id="current-time"></li>
                <li>
                  <span class="img-emoj">
                    <img src="" alt="" id="current-emoji-temperature" />
                  </span>
                  <span id="number"></span>
                  <a href="" id="celcius"> °C </a>
                  |
                  <a href="" id="farenheit"> °F </a>
                </li>
                <li>Humidity: <span id="current-humidity">0</span>%</li>
                <li><span id="condition">0</span></li>
                <li>Wind: <span id="wind">0</span> km/h</li>
              </ul>
            </div>
            <div class="col-5">
              <p class="card-text">
                Perfect weather to visit a local museum of coffe shop!
              </p>
            </div>
          </div>
          <div class="container text-center">
            <div class="row">
              <div class="col-2">
                Tues.
                <br />
                ⛈
                <br />
                15C°
              </div>
              <div class="col-2">
                Wed. <br />
                🌧 <br />
                14C°
              </div>
              <div class="col-2">
                Thurs. <br />🌤 <br />
                19C°
              </div>
              <div class="col-2">
                Fri. <br />🌤 <br />
                19C°
              </div>
              <div class="col-2">
                Sat. <br />🌤 <br />
                19C°
              </div>
              <div class="col-2">
                Sun. <br />☀️ <br />
                25C°
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/PaolaVillasuso/forget-me-not" target="_blank"
        >Open-source code </a
      >by Paola Villasuso Gaviño
    </footer>

    <script src="index.js"></script>
  </body>
</html>
